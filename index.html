<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4165826635.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Job Component</title>
</head>
<body>
    <div class="Component">
        <a href="#">
            <span class="title">Product Designer(UI/UX)</span>
            <span class="alt-title">Product Designer (UI/UX)</span>
            <p>We are looking for a ui/ux web designer to redesign our website which is a subscription snack box company</p>
            <span class="tags">
                <span>UI Design</span>
                <span>UX Design</span>
                <span>Prototyping</span>
            </span>
        </a>
    </div>
    <a href="#">
        <div class="list">
            <div class="img">
                <img src="https://picsum.photos/id/232/200/300
                " alt="">
            </div>
            <div class="text">
                <p class="root
                ">Root</p>
                <p>Lead Designer</p>
            </div>
            <div class="notification">
                <i class="fa-solid fa-location-dot"></i>
                <span>New York</span>
            </div>
        </div>
    </a>
    <a  href="#">
        <div class="list">
            <div class="img">
                <img src="https://picsum.photos/id/240/200/300
                " alt="">
            </div>
            <div class="text">
                <p class="root
                ">Boulevard</p>
                <p>Senior Designer</p>
            </div>
            <div class="notification">
                <i class="fa-solid fa-location-dot"></i>
                <span>Istanbul</span>
            </div>
        </div>
    </a>
    <a href="#">
        <div class="list">
            <div class="img">
                <img src="https://picsum.photos/id/239/200/300
                " alt="">
            </div>
            <div class="text">
                <p class="root
                ">Klarna</p>
                <p>Brand Designer</p>
            </div>
            <div class="notification">
                <i class="fa-solid fa-location-dot"></i>
                <span>Izmir</span>
            </div>
        </div>
    </a>

    <aside class="job-filter">
        <form action="">
            <div class="search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <h6>JOB TYPES</h6>
            <ul class="checkbox-list">
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span class="text">All</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span class="text">Full time</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span class="text">Freelance</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span class="text">Intership</span>
                    </label>
                </li>
            </ul>
        </form>
    </aside>
</body>
</html>
